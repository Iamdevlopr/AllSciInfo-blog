<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AllSciInfo - Latest Science News</title>
    <meta name="description" content="Explore the latest discoveries in science, space, and technology on AllSciInfo. Stay updated with cutting-edge research and space explorations.">
    <meta name="keywords" content="science, technology, space, research, exploration">
    <meta name="author" content="AllSciInfo">
    <link rel="canonical" href="https://yourwebsite.com/">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
    <style>
        
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #f8f9fa;
    color: #333;
}

header {
    text-align: center;
    background: #0077b6;
    padding: 20px;
    font-size: 24px;
}

header a {
    text-decoration: none;
    color: white;
    font-weight: bold;
}

main {
    padding: 20px;
    text-align: center;
}

h2 {
    color: #0077b6;
}

.posts-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
    margin-top: 20px;
}

.card {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
    text-align: left;
    transition: transform 0.3s;
}

.card:hover {
    transform: translateY(-5px);
}

.read-more {
    display: inline-block;
    margin-top: 10px;
    background: #0077b6;
    color: white;
    padding: 8px 12px;
    border-radius: 5px;
    text-decoration: none;
    transition: background 0.3s;
}

.read-more:hover {
    background: #005f8a;
}

#pagination {
    margin-top: 20px;
}

#pagination button {
    background: #0077b6;
    color: white;
    border: none;
    padding: 10px;
    margin: 5px;
    cursor: pointer;
    border-radius: 5px;
    transition: background 0.3s;
}

#pagination button:disabled {
    background: #ccc;
    cursor: not-allowed;
}

footer {
    text-align: center;
    background: #0077b6;
    color: white;
    padding: 10px;
    margin-top: 20px;
}
        
    </style>
    
    
</head>
<body>

    <header>
        <h1 data-aos="fade-down"><a href="https://yourwebsite.com/">ðŸ”¬ AllSciInfo</a></h1>
    </header>

    <main>
        <section id="posts-container">
            <h2>Latest Science & Space News</h2>
            <div id="posts" class="posts-grid"></div>
            <div id="pagination">
                <button id="prevPage" disabled>Previous</button>
                <span id="pageNumber">Page 1</span>
                <button id="nextPage">Next</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 AllSciInfo | <a href="https://allsciinfo.com/">Visit Our Site</a></p>
    </footer>

    <script>
        AOS.init(); // Initialize scroll animations

        let allPosts = [];
        let currentPage = 1;
        const postsPerPage = 6; // Adjust how many posts show per page

        async function fetchBloggerPosts() {
            try {
                const response = await fetch('https://allsciinfo.com/feeds/posts/default?alt=json&max-results=100');
                if (!response.ok) throw new Error(`HTTP Error! Status: ${response.status}`);

                const data = await response.json();
                allPosts = data.feed.entry.map(post => ({
                    title: post.title.$t,
                    link: post.link.find(l => l.rel === 'alternate').href,
                    snippet: post.content.$t.replace(/<[^>]+>/g, '').substring(0, 120) + '...',
                }));

                displayPosts();
            } catch (error) {
                console.error("Error fetching posts:", error);
                document.getElementById('posts').innerHTML = `<p style="color:red;">Failed to load posts. Please try again later.</p>`;
            }
        }

        function displayPosts() {
            const start = (currentPage - 1) * postsPerPage;
            const end = start + postsPerPage;
            const visiblePosts = allPosts.slice(start, end);

            document.getElementById('posts').innerHTML = visiblePosts.map(post => `
                <div class="card" data-aos="fade-up">
                    <h3>${post.title}</h3>
                    <p>${post.snippet}</p>
                    <a href="${post.link}" target="_blank" class="read-more">Read More</a>
                </div>
            `).join('');

            document.getElementById('pageNumber').textContent = `Page ${currentPage}`;
            document.getElementById('prevPage').disabled = currentPage === 1;
            document.getElementById('nextPage').disabled = end >= allPosts.length;
        }

        document.getElementById('prevPage').addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                displayPosts();
            }
        });

        document.getElementById('nextPage').addEventListener('click', () => {
            if (currentPage * postsPerPage < allPosts.length) {
                currentPage++;
                displayPosts();
            }
        });

        document.addEventListener("DOMContentLoaded", fetchBloggerPosts);
    </script>

</body>
</html>
