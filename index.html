<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AllSciInfo - Latest Posts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #eef2f3; text-align: center; }
        header { background: #1abc9c; color: white; padding: 20px; font-size: 24px; }
        .container { display: flex; flex-wrap: wrap; justify-content: center; margin: 20px; }
        .card { background: linear-gradient(135deg, #6e8efb, #a777e3); width: 320px; margin: 15px; padding: 20px;
            border-radius: 15px; box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2); color: white; }
        .read-more { display: inline-block; padding: 10px 15px; background: #ff7675; color: white; text-decoration: none; 
            border-radius: 5px; margin-top: 10px; }
        .footer { background: #1abc9c; color: white; padding: 15px; margin-top: 30px; }
    </style>
</head>
<body>

<header>AllSciInfo - Latest Posts</header>
<div class="container" id="posts"></div>

<div class="footer">&copy; 2024 AllSciInfo. All rights reserved.</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
<script>
    AOS.init();

    async function fetchBloggerPosts() {
        const response = await fetch('https://allsciinfo.com/feeds/posts/default?alt=json');
        const data = await response.json();
        const posts = data.feed.entry;
        let postHTML = '';

        posts.forEach(post => {
            const title = post.title.$t;
            const link = post.link.find(l => l.rel === 'alternate').href;
            const snippet = post.content.$t.substring(0, 100) + '...';

            postHTML += `
                <div class="card" data-aos="fade-up">
                    <h2>${title}</h2>
                    <p>${snippet}</p>
                    <a href="${link}" class="read-more" target="_blank">Read More</a>
                </div>
            `;
        });

        document.getElementById('posts').innerHTML = postHTML;
    }

    fetchBloggerPosts();
</script>

</body>
</html>
